<div class="pull-left span6">
	<h3>All Destinations</h3>

	<ul>
		<li ng-repeat="airport in airports">
			<a href="" ng-click="setAirport(airport.id)">{{airport.code}} - {{airport.city}} </a>
		</li>
	</ul>
	<hr/>
	<div>
		<form ng-submit="addAirport()">
			<label>Code</label>
	    	<input type="text" ng-model="newAirport.code">
	    	<label>Name</label>
	    	<input type="text" ng-model="newAirport.name">
	    	<label>City</label>
	    	<input type="text" ng-model="newAirport.city">
	    	<input type="submit" value="Add">
	  	</form>
	</div>

</div>
<div class="span5" ng-include src="sidebarURL"></div>
